<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event - Potluck Pal!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="cEvent.css" />
  </head>
  <body>
    <nav class="glass-nav">
      <div class="nav-links">
        <a href="main.html">Home</a>
      </div>
    </nav>
    <div class="container">
      <h2>Host a New Potluck</h2>
      <form id="createEventForm">
        <div class="input-group-fancy">
          <input type="text" id="eventName" placeholder=" " required />
          <label for="eventName">Event Name</label>
          <div class="bar"></div>
        </div>
        <div class="input-group-fancy">
          <input type="date" id="eventDate" name="eventDate" required />
          <label for="eventDate" class="date-label">Select a Date</label>
          <div class="bar"></div>
        </div>

        <div class="fantastic-counter-row">
          <div class="counter-card">
            <label><i class="fa-solid fa-utensils"></i> Mains</label>
            <div class="counter-controls">
              <button type="button" onclick="changeQty('mainCount', -1)">
                -
              </button>
              <input type="number" id="mainCount" value="2" readonly />
              <button type="button" onclick="changeQty('mainCount', 1)">
                +
              </button>
            </div>
          </div>

          <div class="counter-card">
            <label><i class="fa-solid fa-glass-water"></i> Drinks</label>
            <div class="counter-controls">
              <button type="button" onclick="changeQty('drinkCount', -1)">
                -
              </button>
              <input type="number" id="drinkCount" value="2" readonly />
              <button type="button" onclick="changeQty('drinkCount', 1)">
                +
              </button>
            </div>
          </div>

          <div class="counter-card">
            <label><i class="fa-solid fa-cake-candles"></i> Desserts</label>
            <div class="counter-controls">
              <button type="button" onclick="changeQty('dessertCount', -1)">
                -
              </button>
              <input type="number" id="dessertCount" value="2" readonly />
              <button type="button" onclick="changeQty('dessertCount', 1)">
                +
              </button>
            </div>
          </div>
        </div>

        <button type="submit" class="btn-join">Generate Potluck Link</button>
      </form>
    </div>

    <script>
      // Simple logic to handle the counters
      function changeQty(id, amount) {
        const input = document.getElementById(id);
        let newValue = parseInt(input.value) + amount;
        if (newValue >= 0) input.value = newValue;
      }
    </script>

    <script type="module" src="../backEnd/app.js"></script>
  </body>
</html>
