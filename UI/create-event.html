<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event - Potluck Pal!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div
      style="
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        border-radius: 30px;
      "
    >
      <h2>Host a New Potluck</h2>
      <form id="createEventForm">
        <input
          type="text"
          id="eventName"
          placeholder="Event Name"
          required
          style="width: 100%; margin-bottom: 15px; padding: 10px"
        />
        <input
          type="date"
          id="eventDate"
          required
          style="width: 100%; margin-bottom: 15px; padding: 10px"
        />

        <div style="display: flex; gap: 10px; margin-bottom: 20px">
          <label for="mainCount"> # of main counts</label>
          <input
            type="number"
            id="mainCount"
            placeholder="Mains"
            value="2"
            style="width: 30%"
          />
          <label for="drinkCount"># of Drinks</label>
          <input
            type="number"
            id="drinkCount"
            placeholder="Drinks"
            value="2"
            style="width: 30%"
          />
          <label for="dessertCount"> # of Desserts</label>
          <input
            type="number"
            id="dessertCount"
            placeholder="Desserts"
            value="2"
            style="width: 30%"
          />
        </div>

        <button
          type="submit"
          class="btn-join"
          style="width: 100%; padding: 15px"
        >
          Generate Potluck Link
        </button>
      </form>
    </div>

    <script type="module" src="../backEnd/app.js"></script>
  </body>
</html>
