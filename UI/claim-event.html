<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Potluck - Potluckio!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <style>
      /* --- EMERGENCY OVERRIDE FOR SIDEBAR LAYOUT --- */
      body {
        height: 100vh;
        overflow: hidden; /* Prevents double scrollbars */
        display: flex;
        flex-direction: column;
      }

      .app-layout {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      /* Sidebar (Left) */
      .sidebar {
        width: 320px;
        background: white;
        border-right: 2px solid #eee;
        display: flex;
        flex-direction: column;
        padding: 25px;
        height: 100%;
      }

      .suggestions-list {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 20px;
      }

      .suggestion-item {
        background: #FFF8F0; /* var(--bg-cream) */
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 10px;
        border-left: 4px solid #FFB766; /* var(--card-orange) */
        font-size: 14px;
      }

      /* Main Area (Right) */
      .content-area {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
        background-color: #FFF8F0; /* var(--bg-cream) */
      }

      .slot-card {
        background: white;
        padding: 20px 30px;
        border-radius: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      }

      textarea {
        width: 100%;
        height: 80px;
        padding: 10px;
        border: 2px solid #eee;
        border-radius: 10px;
        font-family: inherit;
        resize: none;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo"><i class="fa-solid fa-utensils"></i> Potluckio!</div>
      <div class="nav-links"><a href="main.html">Home</a></div>
    </nav>

    <div class="app-layout">
      <aside class="sidebar">
        <h3>ðŸ’¡ Feast Ideas</h3>
        <p style="font-size: 12px; color: #888; margin-bottom: 20px;">Collaborate with the group!</p>
        
        <div id="publicSuggestionsList" class="suggestions-list">
          <p style="color: #ccc;">No suggestions yet...</p>
        </div>

        <div class="input-area">
          <textarea id="suggestionText" placeholder="Suggest a dish..."></textarea>
          <button class="btn-join" style="width: 100%;" onclick="sendSuggestion()">Suggest</button>
        </div>
      </aside>

      <main class="content-area">
        <h1 id="displayEventName">Loading Event...</h1>
        <p id="displayEventDate" style="margin-bottom: 20px; color: #666;"></p>
        <div id="slotsContainer"></div>
      </main>
    </div>

    <script type="module" src="../backEnd/app.js"></script>
  </body>
</html>
