<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Potluck - Potluckio!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <style>
      /* --- SLOT STYLES --- */
      .slot-card {
        background: white;
        padding: 25px; /* Adjusted from 45px to look cleaner */
        margin: 10px 0;
        border-radius: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      .claimed {
        opacity: 0.6;
        background: #e0e0e0;
      }
      .claim-btn {
        background: var(--card-teal);
        color: white;
        border: none;
        padding: 10px 30px;
        border-radius: 25px;
        cursor: pointer;
      }

      /* --- FLOATING SUGGESTION BOX STYLES --- */
      .suggestion-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        z-index: 1000;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
      }
      .suggestion-header {
        background: var(--card-teal);
        color: white;
        padding: 12px 20px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
      }
      .suggestion-content {
        padding: 15px;
        display: none; /* Hidden by default, toggled via JS */
      }
      .suggestion-content textarea {
        width: 100%;
        height: 60px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 8px;
        font-family: inherit;
        resize: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Potluckio!</div>
      <div class="nav-links">
        <a href="main.html">Home</a>
      </div>
    </nav>

    <main style="max-width: 600px; margin: 40px auto; padding: 20px;">
      <h1 id="displayEventName">Loading Event...</h1>
      <p id="displayEventDate" style="color: #666;"></p>
      <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;" />

      <div id="slotsContainer">
        </div>
    </main>

    <div class="suggestion-box" id="floatingSuggestion">
      <div class="suggestion-header" onclick="toggleSuggestion()">
        <span>ðŸ’¡ Suggestion for Host</span>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="suggestion-content" id="suggestionContent">
        <textarea id="suggestionText" placeholder="Add a category?"></textarea>
        <button class="btn-join" style="width: 100%;" onclick="sendSuggestion()">Send</button>
        <div id="suggestionStatus" style="font-size: 12px; margin-top: 5px; color: var(--card-teal);"></div>
      </div>
    </div>

    <script type="module" src="../backEnd/app.js"></script>
  </body>
</html>
