<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potluck Pal! - Organize Your Feast</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="fa-solid fa-utensils"></i>
        Potluck Pal!
      </div>
      <div class="nav-links">
        <a href="#" class="nav-btn-active">Home</a>
        <a href="#">My Potlucks</a>
        <a href="#">About</a>
        <div class="profile-icon">
          <i class="fa-solid fa-circle-user"></i>
        </div>
      </div>
    </nav>

    <main>
      <div class="hero">
        <h1>Organize your next group meal,</h1>
        <p>no more chip-only parties!</p>
      </div>

      <div class="action-container">
        <div class="card host-card">
          <div class="card-icon">
            <i class="fa-solid fa-clipboard-list"></i>
          </div>
          <h2>Host a Potluck</h2>
          <button
            class="btn-main"
            onclick="window.location.href = 'create-event.html'"
          >
            Create New Event
          </button>
        </div>

        <div class="card join-card">
          <div class="card-icon">
            <i class="fa-solid fa-users"></i>
          </div>
          <h2>Join a Potluck</h2>
          <div class="join-input-group">
            <input type="text" placeholder="Enter Event ID" />
            <button class="btn-join">Join</button>
          </div>
        </div>
      </div>

      <div class="how-it-works">
        <h3>How It Works</h3>
        <div class="steps-row">
          <div class="step step-1">
            <div class="step-icon-circle">
              <i class="fa-solid fa-list-check"></i>
            </div>
            <div class="step-text">
              <h4>1. Plan</h4>
              <p>(Host lists needs)</p>
            </div>
          </div>

          <div class="step step-2">
            <div class="step-icon-circle">
              <i class="fa-solid fa-hand-pointer"></i>
            </div>
            <div class="step-text">
              <h4>2. Claim</h4>
              <p>(Guests pick items)</p>
            </div>
          </div>

          <div class="step step-3">
            <div class="step-icon-circle">
              <i class="fa-solid fa-bowl-food"></i>
            </div>
            <div class="step-text">
              <h4>3. Enjoy</h4>
              <p>(Balanced feast!)</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="hackathon-badge">
      <div class="trophy"><i class="fa-solid fa-trophy"></i></div>
      <div>
        <strong>Built for</strong><br />
        #HackathonFeb2026
      </div>
    </div>
  </body>
</html>
